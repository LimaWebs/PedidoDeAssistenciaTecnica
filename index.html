<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Assistência Técnica</title>
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
    <main>
        <h1>Pedido de Assistência Técnica</h1>

        <form action="/submit" method="POST">
            <!-- Elementos do formulário -->
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required />
            <br /><br />

            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" min="1" max="100" required />
            <br /><br />

            <label for="company">Razão Social:</label>
            <input type="text" id="company" name="company" placeholder="Digite a razão social" />
            <br /><br />

            <label>Tipo de Pessoa:</label>
            <input type="radio" id="pf" name="pessoa" value="pf" required />
            <label for="pf">Pessoa Física</label>
            
            <input type="radio" id="pj" name="pessoa" value="pj" required />
            <label for="pj">Pessoa Jurídica</label>
            <br /><br />

            <label for="equipamento">Tipo de Equipamento:</label>
            <select id="equipamento" name="equipamento" required>
                <option value="Eletrodoméstico">Eletrodoméstico</option>
                <option value="Eletrônico">Eletrônico</option>
                <option value="Computador">Computador</option>
                <option value="Outro">Outro</option>
            </select>
            <br /><br />

            <label for="problema">Descrição do Problema:</label>
            <textarea id="problema" name="problema" rows="4" placeholder="Descreva o problema do equipamento" required></textarea>
            <br /><br />

            <label for="urgencia">Nível de Urgência:</label>
            <select id="urgencia" name="urgencia" required>
                <option value="Baixa">Baixa</option>
                <option value="Média">Média</option>
                <option value="Alta">Alta</option>
                <option value="Crítica">Crítica</option>
            </select>
            <br /><br />

            <label for="contact">Forma de Contato Preferida:</label>
            <input type="radio" id="email" name="contact" value="email" required />
            <label for="email">E-mail</label>
            
            <input type="radio" id="phone" name="contact" value="phone" required />
            <label for="phone">Telefone</label>
            <br /><br />

            <button type="submit">Enviar Pedido</button>
        </form>
    </main>
</body>
</html>
